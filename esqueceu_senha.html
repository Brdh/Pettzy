<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueceu a Senha?</title>
    <link rel="stylesheet" href="styles/cadastro_login.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Esqueceu a Senha?</h1>
            <p class="instruction-text">
                Insira seu e-mail abaixo para receber as instruções de recuperação de senha.
            </p>
            <form>
                <div class="form-group full-width">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Insira seu e-mail">
                </div>

                <button type="submit" class="btn-primary">Enviar Instruções</button>
            </form>

            <p class="login-link">
                <a href="login.html">Voltar para o Login</a>
            </p>
        </div>
    </div>
</body>
</html>
