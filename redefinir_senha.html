<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redefinir Senha - PETTZY</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background: #ffffff;
        padding: 30px;
        width: 350px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }

      label {
        display: block;
        margin-bottom: 6px;
        font-size: 14px;
      }

      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 15px;
      }

      button {
        width: 100%;
        padding: 12px;
        background: #007bff;
        border: none;
        color: #fff;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.2s ease;
      }

      button:hover {
        background: #0056b3;
      }

      #msg {
        text-align: center;
        margin-top: 10px;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>Redefinir Senha</h2>

      <form id="resetForm">
        <label for="senha">Nova Senha</label>
        <input type="password" id="senha" name="senha" required />

        <label for="confirmar">Confirmar Senha</label>
        <input type="password" id="confirmar" name="confirmar" required />

        <!-- NECESSÃRIO PARA O JS FUNCIONAR -->
        <p id="msg"></p>

        <button type="submit">Alterar Senha</button>
      </form>
    </div>

    <script src="reset_password.js"></script>
  </body>
</html>
