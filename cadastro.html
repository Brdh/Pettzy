<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro_login.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Cadastro</h1>
            <form>
                <div class="form-row">
                    <div class="form-group">
                        <label for="nome-fantasia">Nome Fantasia</label>
                        <input type="text" id="nome-fantasia" placeholder="Insira o nome">
                    </div>
                    <div class="form-group">
                        <label for="cnpj">CNPJ</label>
                        <input type="text" id="cnpj" placeholder="Insira o CNPJ">
                    </div>
                </div>

                <div class="form-group full-width">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Insira seu e-mail">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" placeholder="Insira sua senha">
                    </div>
                    <div class="form-group">
                        <label for="confirmar-senha">Confirmar Senha</label>
                        <input type="password" id="confirmar-senha" placeholder="Repita sua senha">
                    </div>
                </div>

                <button type="submit" class="btn-primary">Criar Conta</button>
            </form>

            <div class="divider">
                <span class="divider-text">OU</span>
            </div>

            <button class="btn-social google">
                <i class="fab fa-google"></i> Entrar com o Google
            </button>
            <button class="btn-social outlook">
                <i class="fab fa-windows"></i> Entrar com o Outlook
            </button>

            <p class="login-link">
                Já possui uma conta? <a href="login.html">Faça login aqui!</a>
            </p>
        </div>
    </div>
</body>
</html>
