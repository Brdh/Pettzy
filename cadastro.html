<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/scrollreveal">

    </script>
    <title> PETTYZ </title>


    <body> 

 

      <main class="main-auth-page">
    <section class="auth-container">
        <h2>Cadastro</h2>
        <form class="auth-form">
            <div class="form-group-flex">
                <div class="form-group">
                    <label for="nome-fantasia">Nome Fantasia</label>
                    <input type="text" id="nome-fantasia" name="nome-fantasia" placeholder="Insira o nome" required>
                </div>
                <div class="form-group">
                    <label for="cnpj">CNPJ</label>
                    <input type="text" id="cnpj" name="cnpj" placeholder="Insira o CNPJ" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Insira seu e-mail" required>
            </div>

            <div class="form-group-flex">
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Insira sua senha" required>
                </div>
                <div class="form-group">
                    <label for="confirmar-senha">Confirmar Senha</label>
                    <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Repita sua senha" required>
                </div>
            </div>
            
            <button type="submit" class="btn-primary">Criar Conta</button>
        </form>
        
        <div class="divider">ou</div>

        <a href="#" class="btn-social google">
            <img src="img/google-icon.svg" alt="Ícone Google">
            Entrar com o Google
        </a>
        <a href="#" class="btn-social outlook">
            <img src="img/outlook-icon.svg" alt="Ícone Outlook">
            Entrar com o Outlook
        </a>

        <div class="register-text">
            Já possui uma conta? <a href="login.html">Faça login aqui!</a>
        </div>
    </section>
</main>





















 <script src="script.js"></script>

    <script>
  function activateMenuItem(navSelector) {
    const navItems = document.querySelectorAll(`${navSelector} .nav-item`);

    navItems.forEach(item => {
      item.addEventListener('click', () => {
        navItems.forEach(i => i.classList.remove('active'));
        item.classList.add('active');
      });
    });
  }

  activateMenuItem('#nav_list');         
  activateMenuItem('#mobile_nav_list');  
</script>

<script>
document.querySelector(".auth-form").addEventListener("submit", async (e) => {
    e.preventDefault(); // Impede o recarregamento da página

    const nomeFantasia = document.querySelector("#nome-fantasia").value;
    const cnpj = document.querySelector("#cnpj").value;
    const email = document.querySelector("#email").value;
    const senha = document.querySelector("#senha").value;
    const confirmarSenha = document.querySelector("#confirmar-senha").value;

    if (senha !== confirmarSenha) {
        alert("As senhas não coincidem!");
        return;
    }

    const data = { nome: nomeFantasia, cnpj, email, senha };

    try {
        const response = await fetch("http://localhost:3000/api/auth/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
        });

        const result = await response.json();

        if (response.ok) {
            alert("Cadastro realizado com sucesso!");
            window.location.href = "login.html";
        } else {
            alert(result.message || "Erro ao cadastrar empresa.");
        }
    } catch (error) {
        console.error(error);
        alert("Erro de conexão com o servidor.");
    }
});
</script>

</body>
</html>
