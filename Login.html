<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/style.css">

    <title> PETTYZ </title>


    <body> 

 


  <main class="main-auth-page">
    <section class="auth-container">
        <h2>Login</h2>
        <form class="auth-form">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Insira seu e-mail" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Insira sua senha" required>
            </div>

             <div class="login-options">
                <label for="remember-me">
                    <input type="checkbox" id="remember-me">
                    Lembre-me
                </label>
                <a href="#">Esqueceu a senha?</a>
            </div>
            
            <button type="submit" class="btn-primary">Entrar</button>
        </form>
        
        <div class="divider">ou</div>

        <a href="#" class="btn-social google">
            <img src="img/google-icon.svg" alt="Ícone Google">
            Entrar com o Google
        </a>
        <a href="#" class="btn-social outlook">
            <img src="img/outlook-icon.svg" alt="Ícone Outlook">
            Entrar com o Outlook
        </a>

        <div class="register-text">
            Não tem conta? <a href="cadastro.html">Cadastre-se aqui!</a>
        </div>
    </section>
</main>


















 <script src="script.js"></script>

    <script>
  function activateMenuItem(navSelector) {
    const navItems = document.querySelectorAll(`${navSelector} .nav-item`);

    navItems.forEach(item => {
      item.addEventListener('click', () => {
        navItems.forEach(i => i.classList.remove('active'));
        item.classList.add('active');
      });
    });
  }

  activateMenuItem('#nav_list');         
  activateMenuItem('#mobile_nav_list');  
</script>

<script>
document.querySelector(".auth-form").addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.querySelector("#email").value;
    const senha = document.querySelector("#password").value;

    try {
        const response = await fetch("http://localhost:3000/api/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, senha }),
        });

        const result = await response.json();

        if (response.ok) {
            alert("Login realizado com sucesso!");
            // Armazena o token JWT para usar em rotas protegidas
            localStorage.setItem("token", result.token);
            window.location.href = "dashboard.html"; // página principal da empresa
        } else {
            alert(result.message || "Credenciais inválidas.");
        }
    } catch (error) {
        console.error(error);
        alert("Erro de conexão com o servidor.");
    }
});
</script>

</body>
</html>
